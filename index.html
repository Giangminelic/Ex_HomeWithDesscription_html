<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Project</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .iframe-container {
      width: 100%;
      height: 100vh; /* Full màn hình */
      overflow-y: auto; /* Cho phép cuộn */
    }
    iframe {
      width: 100%;
      height: 1500px; /* Đặt đủ dài để nội dung không bị cắt */
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://giangminelic.github.io/Ex_HomeWithDesscription_html/"></iframe>
  </div>
</body>
</html>
