<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFrame Mobile</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* tránh cuộn ngoài body */
    }
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* cho phép scroll mượt trên iOS */
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="LINK_CUA_BAN" 
      scrolling="yes">
    </iframe>
  </div>
</body>
</html>
